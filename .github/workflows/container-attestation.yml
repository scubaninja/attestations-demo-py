name: Push container to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Push container to GHCR
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
          registry: ghcr.io

  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
          registry: ghcr.io

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
         context: .
         file: ./Dockerfile
         push: true
         tags: ghcr.io/${{ github.repository_owner }}/test-container:latest
        id: docker_build
    outputs:
        digest: ${{ steps.docker_build.outputs.digest }}

  GenerateAttestation:
    name: Generate Attestation
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/test-container
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  OutputSummary:
    name: Output Summary
    runs-on: ubuntu-latest
    needs: GenerateAttestation
    steps:
      - name: Output build summary
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "Container Image: ghcr.io/${{ github.repository_owner }}/test-container:latest" >> $GITHUB_STEP_SUMMARY
          echo "Image Digest: ${{ env.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "Attestation Artifact: attestation.json" >> $GITHUB_STEP_SUMMARY

      

