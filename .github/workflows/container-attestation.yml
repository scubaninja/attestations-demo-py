name: Push container to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Push container to GHCR
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
          registry: ghcr.io

  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
          registry: ghcr.io

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/test-container:latest
        id: docker_build

  GenerateAttestation:
    name: Generate Attestation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Generate artifact attestation
        uses: sigstore/cosign-installer@v3
        with:
          cosign-version: '1.13.1'

      - name: Create predicate file
        run: |
          echo '{ "buildType": "custom", "description": "Container attestation for test-container" }' > ./predicate.json

      - name: Generate attestation
        run: |
          cosign attest \
            --key ${{ secrets.SIGNING_KEY }} \
            --predicate ./predicate.json \
            --type custom \
            ghcr.io/${{ github.repository_owner }}/test-container:latest

      - name: Upload attestation
        uses: actions/upload-artifact@v4
        with:
          name: attestation
          path: ./attestation.json

      - name: Adding markdown
        run: echo '### Your Build ReportðŸš€' >> $GITHUB_STEP_SUMMARY

