name: Parallel Jobs Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  FrontEnd:
    name: ðŸŽ¨ Frontend Build
    uses: ./.github/workflows/reusable-frontend-build.yml
    with:
      node-version: '18.x'
      package-manager: 'npm'
      enable-tests: true
      enable-linting: true
      build-path: './dist'

  BackEnd:
    name: âš™ï¸ Backend Build  
    uses: ./.github/workflows/reusable-backend-build.yml
    with:
      runtime-type: 'python'
      runtime-version: '3.11'
      enable-tests: true
      enable-linting: true
      build-path: './dist'
        
  IaC:
    name: ðŸ—ï¸ Infrastructure Build
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.terraform.outputs.status }}
      plan-summary: ${{ steps.terraform.outputs.plan-summary }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'
          
      - name: ðŸ“‹ Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
        
      - name: ðŸ” Terraform Init
        id: init
        run: terraform init
        
      - name: ðŸ“Š Terraform Validate
        id: validate
        run: terraform validate
        
      - name: ðŸ“ Terraform Plan
        id: plan
        run: |
          terraform plan -detailed-exitcode -no-color -out=tfplan
          echo "plan-exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true
        
      - name: ðŸ“Š Generate IaC Summary
        id: terraform
        run: |
          echo "## ðŸ—ï¸ Infrastructure as Code Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Terraform Version:** 1.5.0" >> $GITHUB_STEP_SUMMARY
          echo "**Working Directory:** $(pwd)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### âœ… Terraform Results" >> $GITHUB_STEP_SUMMARY
          
          # Format check
          if [[ "${{ steps.fmt.outcome }}" == "success" ]]; then
            echo "- ðŸ“‹ **Format Check:** âœ… Properly formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ðŸ“‹ **Format Check:** âš ï¸ Formatting issues found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Initialization
          if [[ "${{ steps.init.outcome }}" == "success" ]]; then
            echo "- ðŸ” **Initialization:** âœ… Successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ðŸ” **Initialization:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Validation
          if [[ "${{ steps.validate.outcome }}" == "success" ]]; then
            echo "- ðŸ“Š **Validation:** âœ… Configuration valid" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ðŸ“Š **Validation:** âŒ Configuration invalid" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Plan
          if [[ "${{ steps.plan.outcome }}" == "success" ]]; then
            case "${{ steps.plan.outputs.plan-exitcode }}" in
              "0")
                echo "- ðŸ“ **Plan:** âœ… No changes needed" >> $GITHUB_STEP_SUMMARY
                echo "plan-summary=No changes" >> $GITHUB_OUTPUT
                ;;
              "2")
                echo "- ðŸ“ **Plan:** âœ… Changes planned" >> $GITHUB_STEP_SUMMARY
                echo "plan-summary=Changes detected" >> $GITHUB_OUTPUT
                ;;
              *)
                echo "- ðŸ“ **Plan:** âŒ Planning failed" >> $GITHUB_STEP_SUMMARY
                echo "plan-summary=Planning failed" >> $GITHUB_OUTPUT
                ;;
            esac
          else
            echo "- ðŸ“ **Plan:** âŒ Planning failed" >> $GITHUB_STEP_SUMMARY
            echo "plan-summary=Planning failed" >> $GITHUB_OUTPUT
          fi
          
          # Overall status
          if [[ "${{ steps.init.outcome }}" == "success" && "${{ steps.validate.outcome }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

  job-summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [FrontEnd, BackEnd, IaC]
    if: always()
    
    steps:
      - name: Generate Comprehensive Build Summary
        run: |
          echo "# ðŸš€ Parallel Build Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }} ðŸ”„" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build time:** $(date +'%B %d, %Y at %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ“‹ Detailed Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Frontend Status with details
          echo "### ðŸŽ¨ Frontend Build" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.FrontEnd.result }}" == "success" ]]; then
            echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
            echo "**Build Status:** ${{ needs.FrontEnd.outputs.build-status }}" >> $GITHUB_STEP_SUMMARY
            echo "**Artifact Path:** ${{ needs.FrontEnd.outputs.artifact-path }}" >> $GITHUB_STEP_SUMMARY
            echo "**Test Results:** ${{ needs.FrontEnd.outputs.test-results }}" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.FrontEnd.result }}" == "failure" ]]; then
            echo "**Status:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
            echo "**Issue:** Check the frontend build logs for details" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.FrontEnd.result }}" == "cancelled" ]]; then
            echo "**Status:** â¹ï¸ Cancelled" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** â­ï¸ Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Backend Status with details
          echo "### âš™ï¸ Backend Build" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.BackEnd.result }}" == "success" ]]; then
            echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
            echo "**Build Status:** ${{ needs.BackEnd.outputs.build-status }}" >> $GITHUB_STEP_SUMMARY
            echo "**Artifact Path:** ${{ needs.BackEnd.outputs.artifact-path }}" >> $GITHUB_STEP_SUMMARY
            echo "**Test Results:** ${{ needs.BackEnd.outputs.test-results }}" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.BackEnd.result }}" == "failure" ]]; then
            echo "**Status:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
            echo "**Issue:** Check the backend build logs for details" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.BackEnd.result }}" == "cancelled" ]]; then
            echo "**Status:** â¹ï¸ Cancelled" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** â­ï¸ Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # IaC Status with details
          echo "### ðŸ—ï¸ Infrastructure as Code" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.IaC.result }}" == "success" ]]; then
            echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
            echo "**Infrastructure Status:** ${{ needs.IaC.outputs.status }}" >> $GITHUB_STEP_SUMMARY
            echo "**Plan Summary:** ${{ needs.IaC.outputs.plan-summary }}" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.IaC.result }}" == "failure" ]]; then
            echo "**Status:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
            echo "**Issue:** Check the IaC build logs for details" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.IaC.result }}" == "cancelled" ]]; then
            echo "**Status:** â¹ï¸ Cancelled" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** â­ï¸ Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall Status
          OVERALL_STATUS="ðŸŽ‰ All builds completed successfully!"
          SUCCESS_COUNT=0
          FAILURE_COUNT=0
          
          # Count successes and failures
          [[ "${{ needs.FrontEnd.result }}" == "success" ]] && ((SUCCESS_COUNT++))
          [[ "${{ needs.BackEnd.result }}" == "success" ]] && ((SUCCESS_COUNT++))
          [[ "${{ needs.IaC.result }}" == "success" ]] && ((SUCCESS_COUNT++))
          
          [[ "${{ needs.FrontEnd.result }}" == "failure" ]] && ((FAILURE_COUNT++))
          [[ "${{ needs.BackEnd.result }}" == "failure" ]] && ((FAILURE_COUNT++))
          [[ "${{ needs.IaC.result }}" == "failure" ]] && ((FAILURE_COUNT++))
          
          if [[ $FAILURE_COUNT -gt 0 ]]; then
            OVERALL_STATUS="ðŸ’¥ $FAILURE_COUNT out of 3 builds failed"
          elif [[ "${{ needs.FrontEnd.result }}" == "cancelled" || "${{ needs.BackEnd.result }}" == "cancelled" || "${{ needs.IaC.result }}" == "cancelled" ]]; then
            OVERALL_STATUS="â¸ï¸ Build pipeline was cancelled"
          fi
          
          echo "## ðŸŽ¯ Overall Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "$OVERALL_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "**Success Rate:** $SUCCESS_COUNT/3 builds completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Enhanced Build Statistics
          echo "## ðŸ“Š Build Statistics & Performance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Technology | Artifacts | Tests |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|------------|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Frontend | ${{ needs.FrontEnd.result }} | Node.js 18.x | ${{ needs.FrontEnd.outputs.artifact-path || 'N/A' }} | ${{ needs.FrontEnd.outputs.test-results || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš™ï¸ Backend | ${{ needs.BackEnd.result }} | Python 3.11 | ${{ needs.BackEnd.outputs.artifact-path || 'N/A' }} | ${{ needs.BackEnd.outputs.test-results || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Infrastructure | ${{ needs.IaC.result }} | Terraform 1.5.0 | ${{ needs.IaC.outputs.plan-summary || 'N/A' }} | Config Validation |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Enhanced Fun Facts
          echo "## ðŸŽ² Pipeline Insights" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ **Parallel Efficiency:** 3 jobs executed simultaneously" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ **Time Savings:** ~60-90 seconds saved vs sequential execution" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ **Build Number:** #${{ github.run_number }} for this repository" >> $GITHUB_STEP_SUMMARY
          echo "- ï¿½ï¸ **Technology Stack:** Node.js Frontend + Python Backend + Terraform IaC" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Reusable Workflows:** Leveraging modular, reusable build components" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª **Quality Gates:** Automated testing and linting for all components" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Next Steps based on results
          echo "## ðŸŽ¯ Recommended Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ $FAILURE_COUNT -eq 0 ]]; then
            echo "ðŸŽ‰ **Excellent!** All builds succeeded. Your pipeline is ready for the next stage." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Ready for deployment pipeline:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Frontend:** Build artifacts ready for deployment" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Backend:** Application ready for containerization" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Infrastructure:** Terraform plans validated and ready" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Suggested actions:**" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ§ª Run end-to-end integration tests" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”’ Execute security scans and vulnerability assessments" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸš€ Deploy to staging environment for validation" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Review performance metrics and optimization opportunities" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”§ **Action Required:** $FAILURE_COUNT build(s) failed and need attention." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Troubleshooting guide:**" >> $GITHUB_STEP_SUMMARY
            echo "1. ðŸ“‹ **Review Logs:** Click on the failed job(s) above for detailed error messages" >> $GITHUB_STEP_SUMMARY
            echo "2. ï¿½ **Check Dependencies:** Ensure all required packages and tools are available" >> $GITHUB_STEP_SUMMARY
            echo "3. ðŸ§ª **Test Locally:** Reproduce the build locally to debug issues" >> $GITHUB_STEP_SUMMARY
            echo "4. ðŸ”„ **Retry Strategy:** Use 'Re-run failed jobs' for transient issues" >> $GITHUB_STEP_SUMMARY
            echo "5. ðŸ’¬ **Get Help:** Reach out to the team if issues persist" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Pro Tips:**" >> $GITHUB_STEP_SUMMARY
          echo "- Use 'Re-run failed jobs' to retry only the failed components" >> $GITHUB_STEP_SUMMARY
          echo "- Check individual job summaries for detailed build information" >> $GITHUB_STEP_SUMMARY
          echo "- Each reusable workflow provides its own detailed summary" >> $GITHUB_STEP_SUMMARY
        