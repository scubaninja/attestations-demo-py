name: Reusable CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Backend build for the Python Flask application  
  backend-build:
    name: Backend
    uses: ./.github/workflows/backend-build.yml
    
  # Frontend build (optional - since this is primarily a Python backend)
  frontend-build:
    name: Frontend  
    uses: ./.github/workflows/frontend-build.yml
    
  # Summary job that runs after both builds
  summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: always()
    
    steps:
      - name: ðŸ“‹ Generate Overall Summary
        run: |
          echo "# ðŸš€ Simple CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Build Status Overview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Backend status
          if [[ "${{ needs.backend-build.result }}" == "success" ]]; then
            echo "ðŸ **Backend Build:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ **Backend Build:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Frontend status  
          if [[ "${{ needs.frontend-build.result }}" == "success" ]]; then
            echo "ðŸŽ¨ **Frontend Build:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸŽ¨ **Frontend Build:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall result
          if [[ "${{ needs.backend-build.result }}" == "success" && "${{ needs.frontend-build.result }}" == "success" ]]; then
            echo "ðŸŽ‰ **Overall Result:** All builds successful! Ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Overall Result:** Some builds failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Application Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Type:** Python Flask Web Application" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend:** Python 3.11 with Flask framework" >> $GITHUB_STEP_SUMMARY
          echo "- **Containerization:** Docker support available" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependencies:** Managed via requirements.txt and pyproject.toml" >> $GITHUB_STEP_SUMMARY